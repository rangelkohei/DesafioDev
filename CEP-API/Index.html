<div class="forum_user">

    <!--FORMULARIO PARA A PROCURA DO CEP, UTILIZA METODO POST-->

        <form action="./PHP/salva.php" method="post">
            
            <!--BARRA DE BUSCA CEP-->

                    <br><br>

                            <input type="number" class="barra1 cep_user" name="cepDB" placeholder="Digite o CEP" id="cep" required>

            <fieldset class="fieldset2">
